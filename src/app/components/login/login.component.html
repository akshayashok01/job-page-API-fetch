<!-- src/app/components/login/login.component.html -->
<div class="container">
  <div class="d-flex justify-content-center align-items-center vh-100 text-center">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow">
        <div class="card-body p-3" >
          <img src="\assets\icons/logofox.png" alt="" class="logo-fox">
          <h2 class="card-title text-center mb-4">Hello, Again</h2>
          
          <form (ngSubmit)="onSubmit()">
            <div class="mb-2">
              
              <input type="text" class="form-control text-size" id="username" 
                     [(ngModel)]="username" name="username" required placeholder="User Name" value="akshayashok238@gmail.com">
            </div>
            
            <div class="mb-2">
              
              <input type="password" class="form-control text-size" id="password" 
                     [(ngModel)]="password" name="password" required placeholder="Password">
            </div>
            
            <div class="d-grid mb-2">
              <button type="submit" class="btn btn-success text-size">Log in</button>
            </div>
            
            <div class="d-flex justify-content-between mb-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="savePassword">
                <label class="form-check-label text-size" for="savePassword">Save Password</label>
              </div>
              <a href="#" class="text-decoration-none text-size">Forget Password?</a>
            </div>
            
            <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
          </form>
          
          <div class="text-center mb-2">
            <p class="mb-3 text-size">Or continue with</p>
            <div class="d-flex justify-content-center gap-lg-5 gap-3">
              <button class="btn btn-primary centered-button px-lg-4 px-2">
                              <img src="/assets/icons/facebook.png" alt="facebook icon" class="me-2" style="width: 20px; height: 15px;">Facebook
              </button>
              <button class="btn btn-danger centered-button px-lg-4 px-2">
                              <img src="/assets/icons/google.png" alt="google icon" class="me-2" style="width: 20px; height: 15px;">Google
              </button>
            </div>
          </div>
          
          <div class="text-center mt-3">
            <p class="text-size">Don't have an account yet? <a href="#" class="text-decoration-none text-success">Sign Up</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
