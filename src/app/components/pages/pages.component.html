<!-- job-cards.component.html -->
<div class="container mt-3">
  <div class="row">
    <div class="col-lg-4 col-md-6 mb-4" *ngFor="let job of displayedJobs">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ job.job_title || 'Job' }}</h5>
          <ul class="list-group list-group-flush">
            <ng-container *ngFor="let key of getNonNullKeys(job)">
                <li *ngIf="key !== 'job_title'" class="list-group-item">
                    <strong>{{ key }}:</strong> {{ job[key] }}
                </li>
            </ng-container>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <!-- Pagination Controls -->
  <nav class="d-flex justify-content-center mt-4">
    <ul class="pagination flex-wrap">
      <li class="page-item" [class.disabled]="currentPage === 1">
        <a class="page-link" (click)="firstPage()">First</a>
      </li>
      <li class="page-item" [class.disabled]="currentPage === 1">
        <a class="page-link" (click)="prevPage()">Previous</a>
      </li>
      <li class="page-item" *ngFor="let page of pageNumbers()" [class.active]="page === currentPage">
        <a class="page-link" (click)="goToPage(page)">{{ page }}</a>
      </li>
      <li class="page-item" [class.disabled]="currentPage === totalPages()">
        <a class="page-link" (click)="nextPage()">Next</a>
      </li>
      <li class="page-item" [class.disabled]="currentPage === totalPages()">
        <a class="page-link" (click)="lastPage()">Last</a>
      </li>
    </ul>
  </nav>
</div>
